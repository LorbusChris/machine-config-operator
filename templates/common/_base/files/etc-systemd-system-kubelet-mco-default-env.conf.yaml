mode: 0644
path: "/etc/systemd/system/kubelet.service.d/10-mco-default-env.conf"
contents:
  inline: |
    [Unit]
    Description=MCO environment configuration
    {{if .Proxy -}}
    [Service]
    {{if .Proxy.HTTPProxy -}}
    Environment=HTTP_PROXY={{.Proxy.HTTPProxy}}
    {{end -}}
    {{if .Proxy.HTTPSProxy -}}
    Environment=HTTPS_PROXY={{.Proxy.HTTPSProxy}}
    {{end -}}
    {{if .Proxy.NoProxy -}}
    Environment=NO_PROXY={{.Proxy.NoProxy}}
    {{end -}}
    {{end -}}
